<div class="social">
	<h4>
    {% if site.footer-links.github %}
	  <a href="http://github.com/{{ site.footer-links.github }}"><i class="fa fa-github"></i></a>
    {% endif %}
    {% if site.footer-links.email %}
	  <a href="mailto:{{ site.footer-links.email}}"><i class="fa fa-envelope"></i></a>
    {% endif %}

    {% if site.footer-links.twitter %}
	  <a href="http://twitter.com/{{ site.footer-links.twitter }}"><i class="fa fa-twitter"></i></a>
    {% endif %}
    {% if site.footer-links.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.footer-links.linkedin }}"><i class="fa fa-linkedin"></i></a>
    {% endif %}
    {% if site.footer-links.stackoverflow %}
	  <a href="http://stackoverflow.com/{{ site.footer-links.stackoverflow }}"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}
	</h4>
</div>
